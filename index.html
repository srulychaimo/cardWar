<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card War</title>
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/iconshock/magic/256/cards-icon.png"
      type="image/png"
    />

    <!-- bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- my fils -->
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-lg">
      <div class="card-container mt-5">
        <div class="point-results d-flex justify-content-between mt-5">
          <!-- <p>player 1 points: 0</p>
          <p>player 2 points: 0</p> -->
        </div>
        <div
          class="cards-div d-flex justify-content-around align-items-center mt-5"
        >
          <div class="decks d-grid gap-4">
            <div class="main-deck">
              <p>Main Card Deck</p>
              <img src="./cardimages/RED_BACK.svg" alt="" />
            </div>
            <div class="deck-player-1">
              <!-- <p>Player 1 Deck</p>
              <img src="./cardimages/BLUE_BACK.svg" alt="" /> -->
            </div>
            <div class="deck-player-2">
              <!-- <p>Player 2 Deck</p>
              <img src="./cardimages/BLUE_BACK.svg" alt="" /> -->
            </div>
          </div>
          <div class="players-selected-cards d-grid gap-2">
            <p class="text-primary fw-bold">Player 1</p>
            <div class="cards-player-1 border-div"></div>
            <div class="winner-result"></div>
            <p class="text-success fw-bold">Player 2</p>
            <div class="cards-player-2 border-div"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
